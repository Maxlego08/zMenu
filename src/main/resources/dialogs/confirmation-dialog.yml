# Enhanced Dialog Configuration Example
# This file demonstrates all available options for creating dialogs

# Basic dialog information
name: "&6&lServer Information Dialog"
external-title: "Welcome to our server!"
type: confirmation # Available: notice, confirmation, multi_action, server_links

# Dialog behavior settings
can-close-with-escape: true  # Allow players to close with ESC key
pause: false                 # Pause the game while dialog is open
after-action: CLOSE         # What to do after dialog: CLOSE, PAUSE, or NONE

# Dialog body content - can contain multiple sections
body:
  # Plain message section
  plain_message:
    type: plain_message
    messages:
      - "&6&lWelcome to our amazing server!"
      - ""
      - "&7Server Name: &f%server_name%"
      - "&7Your Name: &f%player_name%"
      - "&7Players Online: &f%server_online%"
      - ""
      - "&eEnjoy your stay and have fun!"
    width: 400  # Width in pixels (1-1024)
  # Item display section
  item_display:
    type: item
    item:
      material: DIAMOND_SWORD
      name: "&b&lLegendary Sword of Testing"
      lore:
        - ""
        - "&7This magnificent sword represents"
        - "&7the quality and dedication of our server."
        - ""
        - "&6Special Properties:"
        - "&e✦ Sharpness X"
        - "&e✦ Unbreaking V"
        - "&e✦ Fire Aspect III"
        - ""
        - "&c&lNOTE: &7This is just for display!"
      enchantments:
        - SHARPNESS:10
        - UNBREAKING:5
        - FIRE_ASPECT:3
      flags:
        - HIDE_ENCHANTS
        - HIDE_ATTRIBUTES
      glowing: true

    # Item description (separate from item lore)
    description:
      messages:
        - "&7This legendary weapon showcases"
        - "&7our server's custom item system."
        - "&eClick to learn more about our features!"
      width: 350  # Width for description (1-1024)

    # Item display settings
    show-decoration: true   # Show count and damage bar
    show-tooltip: true     # Show item tooltip on hover
    width: 200            # Item display width (1-256)
    height: 150           # Item display height (1-256)

  # Another message section
  server_rules:
    type: plain_message
    messages:
      - "&a&l━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      - "&6Server Rules"
      - "&a&l━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      - ""
      - "&71. &fBe respectful to all players"
      - "&72. &fNo griefing or stealing"
      - "&73. &fNo spam in chat"
      - "&74. &fHave fun and enjoy the game!"
      - ""
      - "&eFor more information, visit: &b/rules"
    width: 450
inputs:
  # Text input example
  text:
    type: text
    key: "player_feedback"
    label: "&6Share your thoughts about our server:"
    width: 400
    label-visible: true
    initial-value: "This server is amazing because..."
    max-length: 200
    multiline:
      max-lines: 4
      height: 80
  boolean:
    # Boolean choice example
    type: boolean
    key: "newsletter_subscribe"
    label: "&eWould you like to receive server updates?"
    initial-value: true
    text-true: "&a&lYES, keep me updated!"
    text-false: "&c&lNo, thanks."
  # Single option selection
  single_option:
    type: single_option
    key: "favorite_gamemode"
    label: "&6What's your favorite game mode?"
    label-visible: true
    options:
      option1:
        id: "survival"
        display: "&2🌱 Survival Mode"
        initial: true
      option2:
        id: "creative"
        display: "&6🎨 Creative Mode"
        initial: false
      option3:
        id: "adventure"
        display: "&5⚔ Adventure Mode"
        initial: false
      option4:
        id: "pvp"
        display: "&c⚡ PvP Arena"
        initial: false
  # Number range selection
  number_range:
    type: number_range
    label: "&eHow many hours do you play per day?"
    label-format: "options.generic_value"
    width: 350
    start: 1
    end: 12
    step: 1
    initial-value: 3

confirmation:
  yes-text: "Thank you for your feedback!"
  yes-tooltip: "Thank you for your feedback!"
  yes-width: 200
  no-text: "We're sorry to hear that! Please let us know how we can improve."
  no-tooltip: "We're sorry to hear that! Please let us know how we can improve."
  no-width: 200
yes-actions:
  1:
    success:
      - type: message
        messages:
          - "&aThank you for your feedback! text : %text%,bool : %boolean%, single_option : %single_option%, number_range : %number_range%"
no-actions:
  1:
    success:
      - type: message
        messages:
          - "&cWe're sorry to hear that! Please let us know how we can improve."
